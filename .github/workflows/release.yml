name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract the changelog section for this version
          version="${{ steps.get_version.outputs.version }}"
          awk "/^## \[${version}\]/,/^## \[/{if(/^## \[${version}\]/)p=1;else if(/^## \[/)p=0;if(p)print}" CHANGELOG.md > release_notes.txt
          # If empty, use a default message
          if [ ! -s release_notes.txt ]; then
            echo "Release v${version}" > release_notes.txt
            echo "" >> release_notes.txt
            echo "See CHANGELOG.md for details." >> release_notes.txt
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.get_version.outputs.version }}
          body_path: release_notes.txt
          draft: false
          prerelease: false

  build-release:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-arm64

          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x86_64

          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
            use_zigbuild: true

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-arm64
            use_zigbuild: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Zig (for cross-compilation)
        if: matrix.use_zigbuild
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        if: matrix.use_zigbuild
        run: cargo install cargo-zigbuild

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binary (native)
        if: ${{ !matrix.use_zigbuild }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build binary (zigbuild)
        if: matrix.use_zigbuild
        run: cargo zigbuild --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar czf term39-v${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz term39
          mv term39-v${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz ${{ github.workspace }}/

      - name: Generate SHA256 checksum
        run: |
          cd ${{ github.workspace }}
          if [ "$RUNNER_OS" == "macOS" ]; then
            shasum -a 256 term39-v${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz > term39-v${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz.sha256
          else
            sha256sum term39-v${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz > term39-v${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz.sha256
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./term39-v${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz
            ./term39-v${{ needs.create-release.outputs.version }}-${{ matrix.name }}.tar.gz.sha256
