name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract release notes
        id: changelog
        run: |
          version="${{ steps.get_version.outputs.version }}"

          # First, try to get the tag annotation message
          git fetch --tags --force
          tag_message=$(git tag -l --format='%(contents)' "v${version}")

          # If tag has an annotation, use it as release notes
          if [ -n "$tag_message" ] && [ "$tag_message" != "" ]; then
            # Strip PGP signature block from release notes
            echo "$tag_message" | sed '/-----BEGIN PGP SIGNATURE-----/,/-----END PGP SIGNATURE-----/d' > release_notes.txt
          else
            # Fall back to extracting from CHANGELOG.md
            awk "/^## \[${version}\]/,/^## \[/{if(/^## \[${version}\]/)p=1;else if(/^## \[/)p=0;if(p)print}" CHANGELOG.md > release_notes.txt
          fi

          # If still empty, use a default message
          if [ ! -s release_notes.txt ]; then
            echo "Release v${version}" > release_notes.txt
            echo "" >> release_notes.txt
            echo "See CHANGELOG.md for details." >> release_notes.txt
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.get_version.outputs.version }}
          body_path: release_notes.txt
          draft: false
          prerelease: false

  build-release:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: macos
            bitwidth: 64bit
            arch: arm

          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
            platform: macos
            bitwidth: 64bit
            arch: x86

          # Linux x86_64 (musl - static, works on all Linux distros including Alpine)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            platform: linux
            bitwidth: 64bit
            arch: x86
            use_zigbuild: true

          # Linux i686 (32-bit, musl - static, works on all Linux distros including Alpine)
          - target: i686-unknown-linux-musl
            os: ubuntu-latest
            platform: linux
            bitwidth: 32bit
            arch: x86
            use_zigbuild: true

          # Linux ARM64 (musl - static, works on all Linux distros including Alpine)
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            platform: linux
            bitwidth: 64bit
            arch: arm
            use_zigbuild: true

          # Windows x86_64 (64-bit)
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: windows
            bitwidth: 64bit
            arch: x86

          # Windows i686 (32-bit)
          - target: i686-pc-windows-msvc
            os: windows-latest
            platform: windows
            bitwidth: 32bit
            arch: x86

          # Windows ARM64
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            platform: windows
            bitwidth: 64bit
            arch: arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Zig (for cross-compilation)
        if: matrix.use_zigbuild
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        if: matrix.use_zigbuild
        run: cargo install cargo-zigbuild

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') || 'no-lock' }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') || 'no-lock' }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') || 'no-lock' }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-

      - name: Build binary (native)
        if: ${{ !matrix.use_zigbuild }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build binary (zigbuild - Linux with framebuffer)
        if: matrix.use_zigbuild
        run: cargo zigbuild --release --target ${{ matrix.target }} --features framebuffer-backend

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf term39-${{ needs.create-release.outputs.version }}-${{ matrix.platform }}-${{ matrix.bitwidth }}-${{ matrix.arch }}-binary.tar.gz term39
          mv term39-${{ needs.create-release.outputs.version }}-${{ matrix.platform }}-${{ matrix.bitwidth }}-${{ matrix.arch }}-binary.tar.gz ${{ github.workspace }}/

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path term39.exe -DestinationPath term39-${{ needs.create-release.outputs.version }}-${{ matrix.platform }}-${{ matrix.bitwidth }}-${{ matrix.arch }}-binary.zip
          Move-Item term39-${{ needs.create-release.outputs.version }}-${{ matrix.platform }}-${{ matrix.bitwidth }}-${{ matrix.arch }}-binary.zip ${{ github.workspace }}/

      # macOS PKG and DMG installers (unsigned - no Apple Developer account needed)
      - name: Build PKG Installer (macOS)
        if: runner.os == 'macOS'
        run: |
          chmod +x build-macos-pkg.sh
          # Build unsigned PKG (works without Apple Developer account)
          ./build-macos-pkg.sh ${{ needs.create-release.outputs.version }} ${{ matrix.target }}

      - name: Build DMG Installer (macOS)
        if: runner.os == 'macOS'
        run: |
          chmod +x build-macos-dmg.sh
          # Build unsigned DMG using hdiutil (no dependencies needed)
          ./build-macos-dmg.sh ${{ needs.create-release.outputs.version }} ${{ matrix.target }}

      - name: Upload Release Assets (Unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: ./term39-${{ needs.create-release.outputs.version }}-${{ matrix.platform }}-${{ matrix.bitwidth }}-${{ matrix.arch }}-binary.tar.gz

      - name: Upload macOS PKG Installer
        if: runner.os == 'macOS'
        uses: softprops/action-gh-release@v1
        with:
          files: release/term39-v${{ needs.create-release.outputs.version }}-macos-*.pkg

      - name: Upload macOS DMG Installer
        if: runner.os == 'macOS'
        uses: softprops/action-gh-release@v1
        with:
          files: release/term39-v${{ needs.create-release.outputs.version }}-macos-*.dmg

      - name: Upload Release Assets (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: ./term39-${{ needs.create-release.outputs.version }}-${{ matrix.platform }}-${{ matrix.bitwidth }}-${{ matrix.arch }}-binary.zip

  build-deb:
    name: Build Debian Package (${{ matrix.target }})
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # x86_64 (amd64) - musl static
          - target: x86_64-unknown-linux-musl
            arch: amd64
          # i686 (i386) - musl static
          - target: i686-unknown-linux-musl
            arch: i386
          # ARM64 (arm64) - musl static
          - target: aarch64-unknown-linux-musl
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install Zig (for cross-compilation)
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild and cargo-deb
        run: |
          cargo install cargo-zigbuild
          cargo install cargo-deb

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') || 'no-lock' }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') || 'no-lock' }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Build binary
        run: cargo zigbuild --release --target ${{ matrix.target }} --features framebuffer-backend

      - name: Build .deb package
        run: cargo deb --target ${{ matrix.target }} --no-build --no-strip

      - name: Get .deb filename
        id: deb_file
        run: |
          DEB_FILE=$(ls target/${{ matrix.target }}/debian/*.deb | head -n 1)
          echo "path=$DEB_FILE" >> $GITHUB_OUTPUT
          echo "name=$(basename $DEB_FILE)" >> $GITHUB_OUTPUT

      - name: Upload .deb to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.deb_file.outputs.path }}

  build-rpm:
    name: Build RPM Package (${{ matrix.target }})
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # x86_64 - musl static
          - target: x86_64-unknown-linux-musl
            arch: x86_64
          # i686 (i386) - musl static
          - target: i686-unknown-linux-musl
            arch: i686
          # ARM64 (aarch64) - musl static
          - target: aarch64-unknown-linux-musl
            arch: aarch64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Zig (for cross-compilation)
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild and cargo-generate-rpm
        run: |
          cargo install cargo-zigbuild
          cargo install cargo-generate-rpm

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') || 'no-lock' }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') || 'no-lock' }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Build binary
        run: cargo zigbuild --release --target ${{ matrix.target }} --features framebuffer-backend

      - name: Build .rpm package
        run: cargo generate-rpm --target ${{ matrix.target }}

      - name: Get .rpm filename
        id: rpm_file
        run: |
          RPM_FILE=$(ls target/${{ matrix.target }}/generate-rpm/*.rpm | head -n 1)
          echo "path=$RPM_FILE" >> $GITHUB_OUTPUT
          echo "name=$(basename $RPM_FILE)" >> $GITHUB_OUTPUT

      - name: Upload .rpm to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.rpm_file.outputs.path }}

  build-windows-installer:
    name: Build Windows Installer (${{ matrix.target }})
    needs: create-release
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # x86_64 (64-bit) installer
          - target: x86_64-pc-windows-msvc
            bitwidth: 64bit
            arch: x86
          # i686 (32-bit) installer
          - target: i686-pc-windows-msvc
            bitwidth: 32bit
            arch: x86
          # ARM64 (64-bit) installer
          - target: aarch64-pc-windows-msvc
            bitwidth: 64bit
            arch: arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') || 'no-lock' }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') || 'no-lock' }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') || 'no-lock' }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Build Windows Installer
        shell: pwsh
        run: |
          $env:APP_VERSION = "${{ needs.create-release.outputs.version }}"
          $env:TargetTriple = "${{ matrix.target }}"
          $env:BitWidth = "${{ matrix.bitwidth }}"
          $env:Arch = "${{ matrix.arch }}"
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Upload Windows Installer to Release
        uses: softprops/action-gh-release@v1
        with:
          files: installer-output/term39-${{ needs.create-release.outputs.version }}-windows-${{ matrix.bitwidth }}-${{ matrix.arch }}-installer.exe
