[package]
name = "term39"
version = "0.4.0"
edition = "2024"
license = "MIT"
authors = ["Alejandro Quintanar"]
description = "A modern, retro-styled terminal multiplexer inspired by Norton Disk Doctor (MS-DOS)"
repository = "https://github.com/alejandroqh/term39"
homepage = "https://github.com/alejandroqh/term39"
readme = "README.md"
keywords = ["terminal", "multiplexer", "tui", "dos", "retro"]
categories = ["command-line-utilities"]
exclude = [
    "assets/*",
    ".github/*",
    ".git/*",
]

[dependencies]
chrono = "0.4.42"
crossterm = "0.29.0"
portable-pty = "0.8"
vte = "0.13"
libc = "0.2"
filedescriptor = "0.8"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
dirs = "5.0"
