[package]
name = "term39"
version = "0.5.1"
edition = "2024"
license = "MIT"
authors = ["Alejandro Quintanar"]
description = "A modern, retro-styled terminal multiplexer inspired by Norton Disk Doctor (MS-DOS)"
repository = "https://github.com/alejandroqh/term39"
homepage = "https://github.com/alejandroqh/term39"
readme = "README.md"
keywords = ["terminal", "multiplexer", "tui", "dos", "retro"]
categories = ["command-line-utilities"]
exclude = [
    "assets/*",
    ".github/*",
    ".git/*",
]

[dependencies]
chrono = "0.4.42"
crossterm = "0.29.0"
portable-pty = "0.8"
vte = "0.13"
libc = "0.2"
filedescriptor = "0.8"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
dirs = "5.0"

[package.metadata.deb]
maintainer = "Alejandro Quintanar"
copyright = "2025, Alejandro Quintanar <your-email@example.com>"
license-file = ["LICENSE", "4"]
extended-description = """\
A modern, retro-styled terminal multiplexer inspired by Norton Disk Doctor (MS-DOS). \
Features a full-screen text-based interface with a classic DOS aesthetic, \
supporting both Unicode and ASCII rendering modes."""
depends = "$auto"
section = "utils"
priority = "optional"
assets = [
    ["target/release/term39", "usr/bin/", "755"],
    ["README.md", "usr/share/doc/term39/", "644"],
]

[package.metadata.generate-rpm]
license = "MIT"
assets = [
    { source = "target/release/term39", dest = "/usr/bin/term39", mode = "755" },
    { source = "README.md", dest = "/usr/share/doc/term39/README.md", mode = "644" },
    { source = "LICENSE", dest = "/usr/share/doc/term39/LICENSE", mode = "644" },
]
